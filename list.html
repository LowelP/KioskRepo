<!DOCTYPE html>
<html>
<head>
  <title>List Printers</title>
  <script src="libs/js/tray-2.2.5/js/qz-tray.js"></script> <!-- Your local qz-tray.js -->
</head>
<body>
  <h2>Available Printers:</h2>
  <ul id="printerList"></ul>

  <script>
    qz.websocket.connect().then(() => {
      return qz.printers.find();
    }).then(printers => {
      const list = document.getElementById("printerList");
      printers.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
    }).catch(err => {
      console.error("Failed to list printers:", err);
    });
  </script>
</body>
</html>
